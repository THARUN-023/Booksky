<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="one">
        <h1>Booksky</h1>
    </div>

    <div class="two">
        <div class="three">
            <h2>The Fault in Our Stars </h2>
            <h5>John Green</h5>
            <p>A heartbreaking love story of two teenagers, Hazel and Gus, who fall in love while battling cancer. It’s about love, loss, and living fully even when time is short</p>
        <button>Delete</button>
        </div>
    </div>

    <div class="four"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <from>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="short Description" id="book-desctiption-input"></textarea>
            <button onclick="push()" id="add-book">ADD</button>
            <button onclick = "cancel()" id="cancel-book">CANCLE</button>
        </from>
    </div>


    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
